<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-----------------------------------section---------------------------------------->
        <section class="image-generator">
            <div class="content">
                <h1>AI Image Generator</h1>
                <p>
                    convert your thoughts into an image within a second using
                    this javaScript-powered AI image Generator tool.
                </p>
                <form action="#" class="generate-form">
                    <input
                        type="text"
                        class="prompt-input"
                        placeholder="Describe what you want to see "
                        required
                    />
                    <div class="controls">
                        <select class="img-quantity">
                            <option value="1">1 Image</option>
                            <option value="2">2 Image</option>
                            <option value="3">3 Image</option>
                            <option value="4">4 Image</option>
                        </select>
                        <button type="submit" class="generate-button">
                            Generate
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <!------------------------------------------------image-gallery--------------------------->

        <section class="image-gallery">
            <div class="image-card">
                <img src="images/img-1.jpg" alt="image" />
            </div>
            <div class="image-card">
                <img src="images/img-2.jpg" alt="image" />
            </div>
            <div class="image-card">
                <img src="images/img-3.jpg" alt="image" />
            </div>
            <div class="image-card">
                <img src="images/img-4.jpg" alt="image" />
            </div>
        </section>
    </body>
</html>
